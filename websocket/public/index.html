<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket</title>
    <script>
        var lastDate;
        const ws = new WebSocket('ws://127.0.0.1:3000');
        ws.onopen = function() {
            console.log('connecting is connect');
            sendMsg()
        }
        ws.onmessage = function (event) {
            console.log('recives: ', event.data)
            console.log('take times: ', new Date() - lastDate)
        }
        ws.onerror = function () {
            console.log('connect occurs errors')
        }
        function sendMsg() {
            lastDate = new Date();
            ws.send('ping')
        }
    </script>
</head>
<body>
    
</body>
</html>
